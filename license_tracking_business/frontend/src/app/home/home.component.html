<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
   
  <div class="w3-card-4 w3-dark-grey" style="width:30%;height:90%">

    <div class="w3-container w3-center">
      <h3>License Organization</h3>
    
   

      <div class="w3-section">
        <button  class="w3-button w3-green" [routerLink]="['/LicenseOrganization']">Register</button>
        <button class="w3-button w3-red">Login</button>
      </div>
    </div>

  </div>
<br>
  <div class="w3-card-4 w3-dark-grey" style="width:30%;height:90%">

    <div class="w3-container w3-center">
      <h3>License Holder</h3>
    
   

      <div class="w3-section">
        <button  class="w3-button w3-green" [routerLink]="['/LicenseHolder']">Register</button>
        <button class="w3-button w3-red">Login</button>
      </div>
    </div>

  </div>

<br>
  <div class="w3-card-4 w3-dark-grey" style="width:30%;height:90%">

    <div class="w3-container w3-center">
      <h3>Rule Violation Dept</h3>
    
   

      <div class="w3-section">
        <button  class="w3-button w3-green" [routerLink]="['/RuleViolationDept']">Register</button>
        <button class="w3-button w3-red">Login</button>
      </div>
    </div>

  </div>

</div>

</html>
